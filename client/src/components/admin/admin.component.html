<h1>Привет Админ</h1>
<h2>Список всех действия пользователей</h2>
<button (click)="refreshUsersActionsData()">Обновить</button>
<div *ngIf="usersActions">
  <table mat-table [dataSource]="usersActions">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let entry">{{ entry.action }}</td>
    </ng-container>
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
      <td mat-cell *matCellDef="let entry">{{ entry.userEmail }}</td>
    </ng-container>
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Time</th>
      <td mat-cell *matCellDef="let entry">{{ entry.dateTime }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
